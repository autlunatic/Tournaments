<h1>Ergebnisse eintragen</h1>
<div class="container">
    <form method="POST">

        <div class="form-group">
            {{if .IDInfo}}
            <h2>Spielnummer: {{.IDInfo}}</h2>
            {{end}}
            <h3>Runde: {{.RoundInfo}}</h3>
            <label for="competitorPoints1">{{.Competitor1Name}}</label>
            <input type="number" class="form-control" id="competitor1Points" name="competitor1Points" value="{{.Competitor1Points}}" autofocus>

            <label for="competitor2">{{.Competitor2Name}}</label>
            <input type="number" class="form-control" id="competitor2Points" name="competitor2Points" value="{{.Competitor2Points}}"> 
            {{if .ErrHTML}}
            </br>
            <div class="alert alert-danger">
                <strong>{{.ErrHTML}}</strong>
            </div>
            {{end}}
            <input type="submit" class="btn btn-default" value="OK">
        </div>
    </form>
</div>
