<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="Stylesheet" href="style_b.css">

    <title>Pairings list</title>
</head>

<body>
    <h1>Spielplan</h1>

    <div class="container">
        <div class="row">
            <table class="table table-striped">

                <tr>
                    <th class="Time">Zeit</th>
                    <th class="Court">Platz</th>
                    <th class="Round">Runde</th>
                    <th class="C1">Team 1</th>
                    <th class="C2">Team 2</th>
                </tr>

                {{range .PairingInfo}}
                <tr>
                    <td class="Time">{{.FormattedTime}}</td>
                    <td class="Court">{{.Court}}</td>
                    <td class="Round">{{.Pairing.Round}}</td>
                    <td class="C1">{{.Comp1Name}}</td>
                    <td class="C2">{{.Comp2Name}}</td>
                </tr>
                {{end}}
            </table>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
