<h1>Spielplan</h1>

<div class="container">
    <div class="row">
        <table class="table table-striped">

            <tr>
                <th class="Time">Zeit</th>
                <th class="Court">Platz</th>
                <th class="Round">Runde</th>
                <th class="C1">Team 1</th>
                <th class="C2">Team 2</th>
            </tr>

            {{range .PairingInfo}}
            <tr>
                <td class="Time">{{.FormattedTime}}</td>
                <td class="Court">{{.Court}}</td>
                <td class="Round">{{.Pairing.Round}}</td>
                <td class="C1">{{.Comp1Name}}</td>
                <td class="C2">{{.Comp2Name}}</td>
            </tr>
            {{end}}
        </table>
    </div>
</div>
