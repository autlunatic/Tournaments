<div class="container">
    <h3 class="GroupHeader">Gruppe {{.ID}}</h3>
    <table class="table table-striped">
        <th width="80%">Name </th>
        <th> Spielpunkte</th>
        <th> Teampunkte</th>
        {{range .CInfo}}
        <tr>
            <td class="clickableGroup" ><a class="clickableGroup" href="/competitor/{{.Name}}">{{.Name}}</a></td>
            <td>{{.GamePoints}}</td>
            <td>{{.TeamPoints}}</td>
        </tr>
        {{end}}
    </table>
</div>
