<h1>Team hinzufügen</h1>
<form method="POST">
    <div class="form-group">
        <label for="competitorName">Name:</label>

        <input type="text" class="form-control" id="competitorName" name="competitorName"> {{if .ErrHTML}}
        </br>
        <div class="alert alert-danger">
            <strong>{{.ErrHTML}}</strong>
        </div>
        {{end}}
        <input type="submit" class="btn btn-default" value="Hinzufügen">
    </div>
</form>

<h1>Liste der Teams</h1>
<div class="container">
        <div class="d-flex flex-row flex-wrap">
            {{range .C}}
            <a href="competitor/{{.Name}}" class="card p-2 px-3 w-50 list-group-item-action">{{.Name}}</a>
            {{end}}
        </div>
</div>
