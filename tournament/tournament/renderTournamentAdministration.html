<h1>Turnier Administration</h1>
<div class="container">
    <form method="POST">

        <div class="form-group">
            <h2>Turniereinstellungen</h2>
            <label for="numberOfParallelGames">Anzahl Felder: </label>
            <input type="number" class="form-control" id="NumberOfParallelGames" name="NumberOfParallelGames" value="{{.Det.NumberOfParallelGames}}">

            <label for="MinutesPerGame">Minuten pro Spiel</label>
            <input type="number" class="form-control" id="MinutesPerGame" name="MinutesPerGame" value="{{.Det.MinutesPerGame}}">
            
            <label for="MinutesAvailForGroupsPhase">Minuten f√ºr Gruppenphase: </label>
            <input type="number" class="form-control" id="MinutesAvailForGroupsPhase" name="MinutesAvailForGroupsPhase" value="{{.Det.MinutesAvailForGroupsPhase}}">

            <label for="FinalistCount">Anzahl der Finalisten: </label>
            <input type="number" class="form-control" id="FinalistCount" name="FinalistCount" value="{{.Det.FinalistCount}}">
 
             {{if .Err}}
            </br>
            <div class="alert alert-danger">
                <strong>{{.Err}}</strong>
            </div>
            {{end}}

            <input type="submit" class="btn btn-default" name="OK" value="OK">
            <input type="submit" class="btn btn-default" name="build" value="Turnier berechnen">
            <input type="submit" class="btn btn-default" name="calcFinals" value="Finalrunden berechnen">
        </div>
    </form>
</div>
